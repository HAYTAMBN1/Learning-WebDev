    <h4>Kontakt Formular</h4>
  </header>

  <main>
    <form>
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" placeholder="Dein Name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" placeholder="beispiel@mail.com" required /><br /><br />

      <label for="message">Nachricht:</label><br />
      <textarea id="message" name="message" rows="5" cols="30" placeholder="Deine Nachricht"></textarea><br /><br />

      <button type="submit">Senden</button>
    </form>
  </main>
