<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
</head>
<body>
  <h1>Login zu Deinem Konto</h1>
  <form>
    <label for="username">Benutzername:</label><br />
    <input type="text" id="username" name="username" placeholder="Dein Benutzername" required /><br /><br />

    <label for="password">Passwort:</label><br />
    <input type="password" id="password" name="password" placeholder="Dein Passwort" required /><br /><br />

    <label for="remember">
      <input type="checkbox" id="remember" name="remember" />
      Passwort merken
    </label><br /><br />

    <button type="submit">Einloggen</button><br /><br />

    <a href="#">Passwort vergessen?</a>
  </form>
</body>
</html>
